# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # No configuration required - all tools work out of the box
    type: object
    properties: {}
  commandFunction:
    # Launch the MCP server using uvx (installs from PyPI)
    |-
    config => ({ command: 'uvx', args: ['lunar-mcp-server'] })

# Metadata
author: Lunar MCP Team
homepage: https://github.com/AngusHsu/lunar-mcp-server
repository: https://github.com/AngusHsu/lunar-mcp-server
license: MIT
keywords:
  - mcp
  - lunar calendar
  - chinese calendar
  - auspicious dates
  - festivals
  - moon phases
  - zodiac
  - five elements
  - traditional calendar

# Documentation
documentation:
  readme: README.md
  changelog: CHANGELOG.md

# Tool Categories
tools:
  categories:
    - name: "Auspicious Date Tools"
      count: 4
      tools:
        - check_auspicious_date
        - find_good_dates
        - get_daily_fortune
        - check_zodiac_compatibility

    - name: "Festival Tools"
      count: 4
      tools:
        - get_lunar_festivals
        - get_next_festival
        - get_festival_details
        - get_annual_festivals

    - name: "Moon Phase Tools"
      count: 4
      tools:
        - get_moon_phase
        - get_moon_calendar
        - get_moon_influence
        - predict_moon_phases

    - name: "Calendar Conversion Tools"
      count: 3
      tools:
        - solar_to_lunar
        - lunar_to_solar
        - get_zodiac_info

    - name: "Advanced Tools"
      count: 3
      tools:
        - batch_check_dates
        - compare_dates
        - get_lucky_hours

# Examples
examples:
  - name: "Check Wedding Date"
    description: "Check if a date is auspicious for a wedding"
    tool: check_auspicious_date
    params:
      date: "2024-03-15"
      activity: "wedding"
      culture: "chinese"

  - name: "Find Good Business Dates"
    description: "Find optimal dates for business opening"
    tool: find_good_dates
    params:
      start_date: "2024-04-01"
      end_date: "2024-04-30"
      activity: "business_opening"
      culture: "chinese"
      limit: 5

  - name: "Get Moon Phase"
    description: "Get current moon phase information"
    tool: get_moon_phase
    params:
      date: "2024-01-01"
      location: "40.7128,-74.0060"

  - name: "Next Festival"
    description: "Find next upcoming Chinese festival"
    tool: get_next_festival
    params:
      date: "2024-01-01"
      culture: "chinese"
